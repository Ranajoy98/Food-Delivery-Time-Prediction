<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delivery Time Prediction</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
    <h1>Delivery Time Prediction</h1>
    <form action="/predict" method="post">
        <label for="delivery_person_age">Delivery Person Age:</label>
        <input type="number" id="delivery_person_age" name="delivery_person_age" required><br><br>

        <label for="delivery_person_ratings">Delivery Person Ratings:</label>
        <input type="number" step="0.1" id="delivery_person_ratings" name="delivery_person_ratings" required><br><br>

        <label for="distance_km">Distance (km):</label>
        <input type="number" step="0.1" id="distance_km" name="distance_km" required><br><br>

        <label for="speed">Speed (km/h):</label>
        <input type="number" step="0.1" id="speed" name="speed" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
